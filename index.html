<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="whole-body-container">
      <div class="odinLogo-container">
        <div class="inner-container">
          <img src="image/odin-lined.png" alt="Odin Logo" />
          <h1 class="odin-title">Odin</h1>
        </div>
      </div>
      <div class="form-container">
        <div class="description-sec">
          <p class="description">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p class="second-desc">You know you want to.</p>
        </div>
        <div class="form-sec">
          <p class="form-title">Let's do this!</p>
          <form action="#" method="post">
            <div class="col-wrap"> <div class="first-col">
              <div class="firstName-sec">
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  id="first-name"
                  pattern="[A-Za-z\s]+"
                  name="first-name"
                  required
                  placeholder="John"
                />
              </div>
              <div class="email-sec">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="example@gmail.com"
                />
              </div>
              <div class="password-sec">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
              </div>
            </div>
            <div>
              <div class="lastName-sec">
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  id="last-name"
                  pattern="[A-Za-z\s]+"
                  name="last-name"
                  required
                  placeholder="Doe"
                />
              </div>
              <div class="phoneNumber-sec">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  required
                  placeholder="+1-xxx-xxxx"
                  pattern="\+1-\d{3}-\d{4}"
                />
              </div>
              <div class="confirmed-password-sec">
                <label for="confirmed-password">Confirm Password</label>
                <input
                  type="password"
                  name="confirmed-password"
                  id="confirmed-password"
                  required
                />
              </div>
            </div></div>
           
            <button class="btn" type="submit">Create Account</button>
          </form>
        </div>
        <div class="btn-sec">
          <h4>
            Already have an account?
            <span class="login-sec"><a href="#">Login</a></span>
          </h4>
        </div>
      </div>
    </div>
  </body>
</html>
